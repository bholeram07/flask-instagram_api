<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px;">
        <h2 style="text-align: center; color: #333;">Welcome to [Your App Name]</h2>
        <p style="font-size: 16px; color: #555;">
            Hello, <strong>{{ username }}</strong>!
        </p>
        <p style="font-size: 16px; color: #555;">
            Thank you for signing up with our app. To complete your registration, please verify your email address by clicking the link below:
        </p>
        <p style="text-align: center;">
            <a href="{{ verification_url }}" style="background-color: #4CAF50; color: white; padding: 15px 30px; text-decoration: none; font-size: 16px; border-radius: 5px;">Verify Your Email</a>
        </p>
        <p style="font-size: 16px; color: #555;">
            If you did not create an account, please ignore this email.
        </p>
        <p style="font-size: 16px; color: #555;">
            Best regards,<br>
            The instagram Team
        </p>
    </div>
</body>
</html>
